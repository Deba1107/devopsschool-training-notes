---
- name: Web Automation
  hosts: web

  tasks:
    - name: Create a group named deploy
      group:
        name: deploy
        
    - name: Create a user
      user:
        name: deploy-user
        group: deploy
        shell: /bin/bash

    - name: Install httpd
      yum:
        name: httpd
        state: installed

    - name: Start httpd
      service:
        name: httpd
        state: started
        enabled: yes

    - name: create a file called “index.html” in /var/www/html
      file:
        path: /var/www/html/index.html
        state: touch

    - name: creating some dummy html contents.
      lineinfile:
        path: /var/www/html/index.html
        line: <h1>Welcome v2<h1>

    - name: Installing “git” & “wget”.
      yum:
        name: git,wget
        state: installed

    - name: clone git folder
      git:
        repo: https://github.com/scmgalaxy/ansible-role-template
        clone: yes
        dest:  /home/centos/mahakrishnan
