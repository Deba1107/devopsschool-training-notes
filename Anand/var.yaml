---
- name: webserver setup
  hosts: web

  vars:
    myname: exampleInPlaybook 
    package: "httpd"
    service: "httpd"

  vars_files:
    - "external_var.yaml"

  tasks:
  - name: Install the httpd apps
    yum: name={{ package }}
  - name: start the httpd service
    service: name={{ service }} state=started
  - name: Ansible debug example.
    debug:
      msg: "{{ myname }}"
